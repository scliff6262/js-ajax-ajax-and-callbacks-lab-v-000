<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input type="text" name="" id="searchTerms" value="">
      <a href="#" onclick="searchRepositories()">Search</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script type="text/x-handlebars-template" id="repo-template">
      <ul>
        {{#each this}}
        <li>
          <h4><a href="{{html_url}}">{{name}}</a></h4>
          <p><a href="{{owner.html_url}}">{{owner.login}}</a></p>
          <p><img src="{{owner.avatar_url}}" alt="User Avatar"></p>
        </li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
